<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Result</h1>
<div id="printArea">
  <pre id="resultContent"></pre>
</div>
<button onclick="navigate('qrma_create.html')">Back</button>
<button onclick="printElement('printArea')">Print Result</button>

<script src="js/app.js"></script>
<script>
const result = JSON.parse(localStorage.getItem('currentResult'));
let text = `Name: ${result.name}\nAge: ${result.age}\nGender: ${result.gender}\nAddress: ${result.address}\nDate: ${result.date}\nNote: ${result.note}\n\n`;
for(const item in result.items){
  text += `${item}: ${result.items[item]}\n`;
}
document.getElementById('resultContent').textContent = text;
</script>
</body>
</html>
